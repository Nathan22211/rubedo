[gcode_shell_command rubedo]
command: ~/rubedo/bin/python3 ~/rubedo/main.py 
timeout: 999999999999999.
verbose: False

[gcode_macro CALIBRATE_PA]
gcode:
  {% set PA_START = params.PA_START|default(0.0)|float %}
  {% set PA_END = params.PA_END|default(0.06)|float %}
  {% set BED_TEMP = params.BED_TEMP|int %}
  {% set HOTEND_TEMP = params.HOTEND_TEMP|int %}
  RUN_SHELL_COMMAND CMD=rubedo PARAMS={PA_START} {PA_END} {BED_TEMP} {HOTEND_TEMP}
